<body class="mt-6 mb-6">
  <h3 class=" h3 mb-10 fw-normal card-title text-center"> Lista de libros</h3>

<div class="container">

  <table class=" text-center table table-bordered mt-4">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Autor</th>
        <th scope="col">Descripci√≥n</th>
        <th scope="col">Titulo</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <th scope="row">{{item.id}}</th>
        <td>{{item.author}}</td>
        <td>{{item.description}}</td>
        <td>{{item.title}}</td>
        <td> <button type="button" class="btn btn-primary fw-bold rounded-pill" [routerLink]="['/books/edit', item.id]" >
          <i class="fas fa-pen"></i>
        </button></td>
        <td> <button type="button" class="btn btn-danger fw-bold rounded-pill" (click)="delete(item)">
          <i class="fas fa-trash"></i>
        </button></td>
      </tr>
    </tbody>



  </table>


</div>

</body>
<div class="contrainer text-center">
  <button class="center-button btn btn-success fw-bold rounded-pill" type="button"  [routerLink]="['/books/add']">Agregar</button>
</div>
